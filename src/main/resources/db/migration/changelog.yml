databaseChangeLog:
  - changeSet:
      id: 1
      author: vl4ds4m
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: card_fkey_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expiration
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: blocked
                  type: boolean
                  constraints:
                    nullable: false
        - insert:
            tableName: users
            columns:
              - column:
                  name: login
                  value: admin
              - column:
                  name: password
                  value: "$2a$10$Njjyii6XoevmS9vyUwSWz.gBhPcG9i5HOelmYur2GGSmOyZsZB5Iy"
              - column:
                  name: role
